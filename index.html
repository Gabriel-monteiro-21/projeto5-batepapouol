<!DOCTYPE html>
<html lang="pt-br">

<head>

    <title>Bate Papo UOL</title>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="./css/reset.css" rel="stylesheet">
    <link href="./css/style.css" rel="stylesheet">

</head>

<body>

    <div class="cabecalho">
        <img src="./imagens/logo 1.png">
        <ion-icon name="people-sharp"></ion-icon>
    </div>
    <div class="conteudo">
        <div class="mensagens-conteudo">
            <div class="mensagem">
                <span class="horario">(09:21:45)</span>
                <strong>João</strong>
                <span>entra na sala...</span>
            </div>
            <div class="mensagem-dois">
                <span class="horario">(09:22:28)</span>
                <strong>João</strong>
                <span> para </span>
                <strong>Todos:</strong>
                <span>Bom dia!</span>
            </div>
            <div class="mensagem-dois">
                <span class="horario">(09:22:38)</span>
                <strong>Maria</strong>
                <span> para </span>
                <strong>João:</strong>
                <span>Oi João :)</span>
            </div>
            <div class="saida">
                <span class="horario">(09:21:48)</span>
                <strong>João</strong>
                <span> reservadamente para </span>
                <strong>Maria: </strong>
                <span>Oi gatinha quer tc?</span>
            </div>
            <div class="mensagem">
                <span class="horario">(09:22:58)</span>
                <strong>Maria</strong>
                <span>sai da sala...</span>
            </div>
        </div>
    </div>
    <div class="rodape">
        <div class="mensagem-rodape">
            <input placeholder="Escreva aqui..." class="barra-digitar-aqui"></input>
        </div>
        <button onclick = "enviarMensagem()" >
            <ion-icon name="paper-plane-outline"></ion-icon>
        </button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://unpkg.com/ionicons@5.1.2/dist/ionicons.js"></script>

    <script src="./scripts/script.js"></script>
</body>

</html>
